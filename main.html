<script type="text/javascript">
  var ws = new WebSocket("ws://0.0.0.0:5000/APP_NAME")

  ws.onopen = function(){
    console.log('open');
  }

  ws.onmessage = function(event){
    console.log('message');
  }

  ws.onclose = function(){
    console.log('closed')
  }

  ws.onerror = function(){
    console.log('error')
  }

</script>
